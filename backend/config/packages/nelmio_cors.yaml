nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: [ '*' ]
        allow_methods: [ 'GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE' ]
        allow_headers: [ 'Content-Type', 'Authorization', 'Range', 'Content-Language' ]
        expose_headers: [ 'Content-Range' ]
        max_age: 3600
    paths:
        '^/': ~
